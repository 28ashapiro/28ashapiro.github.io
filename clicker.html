<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goop clicker</title>
    <link rel="icon" href="img/gleepus.jpg">
    <link rel="stylesheet" href="css/clickerstyle.css">
</head>

<body>
    <div id="goopCount"></div>
    <button class="button" onclick="increaseGoop()">
        <img src="img/gleepus.png" alt="">
    </button>
<h1></h1> <div id="instructions">click on gleepus to get goop!</div>
</body>

<script>
    var goops = 0;
    function increaseGoop() {
        goops++;
        document.getElementById("goopCount").innerText = "goops: " + goops;
    }
</script>
</html>
